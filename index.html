<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    
    <div class="stats" id="poke-rival">
        <h3 id="nombrePoke-rival"></h3>
        <p id="tipoRival"></p>
        <p id="tipoRival2"></p>
        <p>Vida: <span id="vidaRival"></span></p>
        <p>Ataque: <span id="ataqueRival"></span></p>
        <p>Ataque Especial: <span id="ataqueEspRival"></span></p>
        <p>Defensa Especial: <span id="defensaEspRival"></span></p>
        <p>Defensa Fisica: <span id="defensaFisRival"></span></p>
        <p>Velocidad: <span id="velocidadRival"></span></p>
    </div>
 
    <div class="arena">
        <img id="poke2" src="" alt="">
        <img id="poke" src="" alt="">
    </div>

    <div class="stats" id="poke-propio">
        <h3 id="nombrePoke-propio"></h3>
        <p id="tipoPropio"></p>
        <p id="tipoPropio2"></p>
        <p>Vida: <span id="vidaPropio"></span></p>
        <p>Ataque: <span id="ataquePropio"></span></p>
        <p>Ataque Especial: <span id="ataqueEspPropio"></span></p>
        
    </div>

    <div>
        <input id="input" max="999" type="number">
        <button id="btn-poke">Elegir poke</button>
        <button id="combate">Ataque Fisico</button>
        <button id="combate">Ataque Especial</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
